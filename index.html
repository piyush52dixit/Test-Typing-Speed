<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Test Typing Speed</h1>

    <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input-area" placeholder="Start typing..."></textarea>

    <div class="stats">
      <p>Time: <span id="timer">0</span>s</p>
      <p>Words: <span id="word-count">0</span></p>
      <p>WPM: <span id="wpm">0</span></p>
    </div>

    <button id="start-button">Start</button>

    <script src="./script.js"></script>
  </body>
</html>
